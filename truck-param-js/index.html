<html>
  <head>
    <script src="./bootstrap.js" type="module"></script>
    <style type="text/css">
      * {
        text-align: center;
        margin: 10px auto;
        background-color: #f8f9fb;
      }

      canvas {
        width: 50vw;
        height: 50vh;
      }
    </style>
  </head>

  <body>
    <canvas id="canvas"></canvas><br />
    <input type="range" min="0.01" max="1" step="0.1" /><br />
    <script>
      if (document.readyState !== "loading") {
        onLoad();
      } else {
        addEventListener("load", onLoad, false);
      }

      let app;

      function defer(method) {
        if (window.TruckParam) {
          method();
        } else {
          setTimeout(function () {
            defer(method);
          }, 50);
        }
      }

      function onLoad() {
        let c = document.getElementById("canvas");
        defer(function () {
          app = new TruckParam(c);

          document.querySelector("input").addEventListener("change", fileRead);
        });
      }

      function fileRead(e) {
        if (typeof e.target.value === "undefined") {
          console.warn("invalid input");
          return;
        }
        app.build_torus(0.5, e.target.value);
      }
    </script>
  </body>
</html>
